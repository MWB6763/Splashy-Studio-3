<div id="startupEffect"></div>
<style>
body {
    background: #0000ff;
    margin: 0;
    padding: none;
}
@keyframes startUpEffect {
    0%{display:block;}
    50%{opacity:50%;}
    100%{opacity:0%;}
}
#startupEffect {
    animation: startUpEffect 1s linear;
    background: white;
    margin-left: -10px;
    margin-top: -10px;
    width: 2000px;
    height: 2000px;
}
</style>
<script>
window.setTimeout(startup, 1500);
window.setTimeout(effectDisappear, 1000);
var splash = new Audio();
splash.src = "splash.mp3";
splash.play();
function startup() {
    if(window.location) {
        window.location = 'ss3.html' + window.location.hash;
    }
}
function effectDisappear() {
    document.getElementById("startupEffect").style.display = "none";
}
</script>
